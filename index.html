<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of Government Sites of Nepal</title>
    <meta name="author" content="rabirajkhadka">
    <meta content="list with search and filter option" />

    <link rel="icon" type="image/ico" href="/images/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">

      <h2>Sites of Government of Nepal</h2>
      <div id='table-container'></div>

    </div><!-- /.container -->

    <footer class='footer'>
      <div class='container-fluid' >   
        <hr />
        <p class='pull-right'>Developed by <a href='http://facebook.com/neuromancercreation' target="_blank">NeuromanceR Creation</a></p>
        <p class='pull-left'>Original Dataset obtained from <a href="https://github.com/amitness/gov.np" target="_blank">Amit Chaudhary</a></p>
      </div>
    </footer>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/csv_to_html_table.js"></script>


    <script type="text/javascript">
      function format_link(link){
        if (link)
          return "<a href='" + link + "' target='_blank'>" + link + "</a>";
        else
          return "";
      }

      CsvToHtmlTable.init({
        csv_path: 'data/list_gov_np.csv',
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": true},
        custom_formatting: [[0, format_link]]
      });
    </script>
  </body>
</html>
